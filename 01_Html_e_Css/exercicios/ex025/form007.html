<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/01_Html_e_Css/exercicios/favicon.ico" type="image/x-icon">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário:</h1>

    <form action="cadastro.php" method="post" autocomplete="on">
        

        <!-- selected = mantem selecionado o option -->
        <p>
            <label for="iest"> Estado: </label>
            <select name="estado" id="iest">
                <option value=" === Escolha ===" selected> === Escolha ===</option>

                <optgroup label="Região Sudeste">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
          
                        
                    <optgroup label="Região Nordeste">
                        <option value="MA">Maranhão</option>
                        <option value="PE'">Pernambuco</option>
                        <option value="RN">Rio Grande do Norte</option>
                       
                    </optgroup>
                </optgroup>
            </select>
        
        </p>

        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="istprof">
            
            <datalist id="istprof">
                <option value="ADM">Adminstrador</option>
                <option value="CONT">Contabilista</option>
                <option value="DEV">Desenvolvedor</option>
            </datalist>


        </p>

        <p>
            <label for="imsg"> Mensagem: </label>
            <br>
            <textarea name="msg" id="imsg" cols="30" rows="5"></textarea>
        </p>



        <p>
            <input type="submit" value=" Enviar ">
            <input type="reset" value=" Apagar ">
        </p>


    </form>
    
    
</body>
</html>
