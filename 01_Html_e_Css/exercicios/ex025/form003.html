<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/01_Html_e_Css/exercicios/favicon.ico" type="image/x-icon">
    <title>Formulário</title>
</head>
<body>
   <h1> Teste de Formulário </h1>
    <form action="Cadastro.php" method="get" autocomplete="on">

        <!-- 
            min - max / para numerico 
           
            minlength - maxlength / para caracteres
           
            value / sugere o quando se inicia a caixa e tonar desnecessário o pleceholder ex. no label imes.


        -->
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Digite o nome completo" autocomplete="name">
        </p>

        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder=" 0 a 10" step="0.1" required > <!-- Step Espaço entre os numeros-->
        </p>

        <p>
            <label for="imes"> Período Letivo </label>
            <input type="month" name="mes" id="imes" value="2023-04">

        </p>

        <p>
            <label for="idia"> Dia da Prova </label>
            <input type="date" name="dia" id="idia" value="2023-04-14">
        </p>

        <p>
            <label for="ihora">Hora da Prova</label>
            <input type="time" name="hora" id="ihora">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
   </form>
    
</body>
</html>
