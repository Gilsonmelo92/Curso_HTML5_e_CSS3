<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/01_Html_e_Css/exercicios/favicon.ico" type="image/x-icon">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">

        <p> 
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor" value="#84245f">
        
        </p>

        <p>

            <label for="inivel">Nível de Satisfação: </label>
            <input type="range" name="nivel" id="inivel" value="1" min="1" max="5">

        </p>

        <p>

            <!-- QUANDO SE UTILIZA ESTE MÉTODO DE ENVIO DE ARQUIVO NÃO SE PODE UTILIZAR O MÉTODO "get"-->
            <label for="ifoto"> Foto do Perfil: </label>
            <input type="file" name="foto" id="ifoto">


        </p>    



            <p>
                <input type="submit" value=" Enviar ">
                <input type="reset" value=" Limpar ">

            </p>

    </form>
    
    
</body>
</html>
