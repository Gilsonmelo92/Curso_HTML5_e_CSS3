<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/01_Html_e_Css/exercicios/favicon.ico" type="image/x-icon">
    <title>Formulário</title>
</head>
<body>

    <h1> Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

    <fieldset>
        <legend>Sexo</legend>

        <p>
            <!--
                caso queira que apareça previamente marcada, deve por a atributo checkend
            -->
            <input type="radio" name="sexo" id="imas" checked value="M">
        
            <label for="imas">Masculino</label> 
        <br>
            <input type="radio" name="sexo" id="ifem" value="F"  >
        
            <label for="ifem">Feminino</label> 
        </p> <!-- deve ser por no mesmo nome ex. sexo para poder selecionar o um valor - só funciona no type:radio -->

    </fieldset>


    <fieldset>

        <legend>Esportes Favoritos</legend>

        <input type="checkbox" name="esbas" id="iesbas" >
        
            <label for="iesbas">Basquete</label> 
            
        <br>

        <input type="checkbox" name="esfut" id="iesfut">
                   
            <label for="iesfut">Futebol</label>
            
        <br>

        <input type="checkbox" name="esnat" id="iesnat" > 
        
            <label for="iesnat">Natação</label> 
            
        <br>

        <input type="checkbox" name="esten" id="iesten" >
        
            <label for="iesten">Tennis </label>
            
        <br>

        <input type="checkbox" name="esjudo" id="iesjudo" > 
        
            <label for="iesjudo">Judo </label>             
            
        <br>



    </fieldset>


        <p>

            <input type="submit" value=" Enviar">
            <input type="reset" value=" Apagar ">

        </p>

    </form>   
    
</body>
</html>
