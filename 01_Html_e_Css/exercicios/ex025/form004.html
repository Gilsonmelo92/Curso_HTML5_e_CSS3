<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/01_Html_e_Css/exercicios/favicon.ico" type="image/x-icon">
    <title>Formulário</title>
</head>
<body>
    <h1> Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset> <!--  agrupamento de dados  -->
            <legend> Dados Pessoais </legend>
            
            <!-- Coloca um título no agrupamento de dados  -->

            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" placeholder=" Digite aqui " minlength="5" maxlength="30" required>
            </p>
            <p>
                <label for="iemail"> E-Mail:</label>
                <input type="email" name="email" id="iemail" placeholder=" Digite Aqui " autocomplete="email" required>
            </p>
            <!-- 
                Estudar mais sobre RegEx Expressões regulares
            -->
            <p>
                <label for="itel">Telefone Celular: </label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4}-\d{4,5}$" placeholder=" (00) 0000-00000 "required>
            </p>
        </fieldset>

        <p>

            <input type="submit" value=" Enviar">
            <input type="reset" value=" Apagar ">
        </p>



    </form>
    
</body>
</html>
