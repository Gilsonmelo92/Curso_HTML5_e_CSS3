<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Desafio das Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 ,podemos inserir os elementos da losta a seguir.<br>Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>

    <ul type="square">
        <li><p><abbr title="Use a tag &lt;p&gt; ">Parágrafos</abbr></p></li>
        <li><p><abbr title="Use a tag &lt;h1,h2,h3,h4,h5 e h6 &gt;">Títulos</abbr></p></li>
        <li><p><abbr title="use a tag &lt;img&gt;">Imagens</abbr></p></li>
        <li><p><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></p></li>
        <li><p><abbr title="Use a tag &lt;code&gt;">Código-fonte</abbr></p></li>
        <li><p><abbr title="Use a tag &lt;ol&gt;">Listas numeradas</abbr></p></li>
        <li><p><abbr title="Use a tag &lt;ul&gt;">Listas com demarcadores</abbr></p></li>
    </ul>
    
</body>
</html>
