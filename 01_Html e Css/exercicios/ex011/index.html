<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Midias em HTML  </title>
</head>
<body>
<h1>Reproduzindo áudio em HTML5</h1>
<p>Vamos aprender a reproduzir áudios em HTML5.</p>
<audio preload="metadata" controls autoplay loop>
    <source src="audio/happy-mistake.mp3" type="audio/mpeg">
        <p>seu navengador não suporta o áudio <a href="audio/happy-mistake.mp3"  download="happy-mistake.mp3" type="audio/mp3"></a></p>

</audio>


<h1>Imagem dinâmica</h1>
<p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.
</p>

<picture>
    <source media="(max-width:750px)" srcset="imagem/foto-p.png" type="image/png">
    <source media="(max-width:1050px)"srcset="imagem/foto-m.png" type="image/png">
    <img src="imagem/foto-g.png" alt="Foto flexível">
</picture>

    
</body>
</html>
