<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento: dragenter </title>
    <style>
        div#drag{
            width: 25vw;
            height:25vw;
            background-color: red;
        }
        div#target{
            width: 25vw;
            height:25vw;
            background-color:blue;

        }

    </style>
</head>
<body>

   
            <div id="drag" ondrag="debug(event)" ondragend="debug(event)" draggable="true"></div>
            <div id="target" ondragenter="debug(event)"></div>
        
   
    
    
    <!-- o evento so acontece quando voce arrasta o elemento  tem que colocar o paramentro draggeble="true"-->

    
    <script>
        function debug (e){
           
          console.log('Evento: ' + e.type);
         
    }  

    </script>
</html>
