<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento: drag </title>
    <style>
        div{
            width: 50vw;
            height:50vw;
            background-color: blue;
        }

    </style>
</head>
<body>

   
            <div ondrag="debug(event)" draggable="true"></div>
        
        
   
    
    
    <!-- o evento so acontece quando voce arrasta o elemento  tem que colocar o paramentro draggeble="true"-->

    
    <script>
        function debug (e){
           
          console.log('Evento: ' + e.type);
         
    }  

    </script>
