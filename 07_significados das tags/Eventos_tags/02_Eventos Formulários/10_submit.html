<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento: submit</title>
</head>
<body>

    <form onsubmit="debug(event)">
        
            <input type="text" >
            <button type="submit">envair</button>
        
        
    </form>
    
    
    <!-- quando você que cancelar o comportamento da página no navegador em javascript
    
    vai colocar dentro da variavel . e.preventDeFault()-->

    
    <script>
        function debug (e){
            e.preventDeFault();
          console.log('Evento: ' + e.type);
         
    }  

    </script>
</body>
</html>
